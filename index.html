<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign-in-Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">


</head>

<body>
  <header>
    <div class="logo">
      <a href="#">Palm Tree</a>

    </div>
    <a class="signin-button" href="#signin">SIGN IN</a>
  </header>
  <main>


    <div class="container">
      <div id="signin" class="container-kids">
        <h1 class="main-text">SIGN IN</h1>
        <form action="#">
          <label for="email">E-mail</label>
          <input id="email" type="text" name="user-mail" required>
          <label for="password">Password</label>
          <input id="password" type="text" name="user-password" required>
          <button type="submit" class="data-collect">SIGN IN</button>
        </form>
        <button>SIGN  IN  WİTH  GOOGLE</button>
        <p>Don't have an account? <a href="#signup">Sign Up</a></p>

      </div>
      <div id="signup" class="container-kids">
        <h1>SIGN UP</h1>
        <form action="#">
          <label for="new-username">Username</label>
          <input id="new-username" type="text" name="user-name" required>
          <label for="new-email">E-mail</label>
          <input id="new-email" type="text" name="new-user-email" required>
          <label for="new-password">Password</label>
          <input id="new-password" type="password" name="user-new-password" required>
          <button type="submit" class="data-collect">SIGN UP</button>

        </form>
        <button>SIGN  UP  WITH  GOOGLE</button>

      </div>
    </div>
  </main>

  <footer>
    <p>© 2020 Palm Tree</p>
  </footer>




</body>

</html>
